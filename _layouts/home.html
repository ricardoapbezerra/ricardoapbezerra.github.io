---
layout: default
---
<div class="row">
  {% for livro in site.data.catalogo.livros %}
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <img src="{{ livro.img }}" alt="">
          <h4 class="card-title">{{ livro.name }}</h4>
          <p class="card-text"><strong>Descrição:</strong> {{ livro.descricao }}</p>
          <p class="card-text"><strong>Preço:</strong> {{ livro.preco }}</p>
          <a href="{{ livro.url }}" class="btn btn-primary">Mais detalhe</a>
        </div>
      </div>
    </div>
   {% endfor %}
</div>
